<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability of Price Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .probabilities {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Probability of Price Change</h1>
        <div class="probabilities">
            <p>Probability of price decrease: {{ prob_decrease }}</p>
            <p>Probability of price increase: {{ prob_increase }}</p>
        </div>
    </div>
</body>
</html>
